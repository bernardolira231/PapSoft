{% extends 'layouts/base.html' %} {% block content %}

<h1>Devices</h1>
<div class="container">
  <div class="row">
    {% for device in devices %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card">
        <div class="card-body">
          <p>{{ device.device_name }}</p>
          <p>{{ device.device_ip }}</p>
          <p>{{ device.device_type }}</p>
        </div>
      </div>
    </div>
    {% endfor %} {% endblock %}
  </div>
</div>
