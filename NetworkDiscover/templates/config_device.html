{% extends "layouts/base.html" %} {% block content %}
<div class="container">
  <h1 class="mt-3">Configuraci√≥n de {{ device.device_name }}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="hostname" class="form-label">Hostname</label>
      <input
        type="text"
        class="form-control"
        id="hostname"
        name="hostname"
        value="{{ device.hostname }}"
      />
    </div>
    <div class="mb-3">
      <label for="banner_motd" class="form-label">Banner MOTD</label>
      <textarea
        class="form-control"
        id="banner_motd"
        name="banner_motd"
        rows="3"
      >
{{ device.banner_motd }}</textarea
      >
    </div>
    <div class="mb-3">
      <label for="ntp_server" class="form-label">Servidor NTP</label>
      <input
        type="text"
        class="form-control"
        id="ntp_server"
        name="ntp_server"
        value="{{ device.ntp_server }}"
      />
    </div>
    <div class="mb-3">
      <label for="enable_secret" class="form-label">Enable secret</label>
      <input
        type="password"
        class="form-control"
        id="enable_secret"
        name="enable_secret"
        value="{{ device.enable_secret }}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </form>
</div>
{% endblock %}
