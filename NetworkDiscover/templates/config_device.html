{% extends "layouts/base.html" %} {% block content %}
<div class="container">
  <h1 class="mt-3">Configuración de {{ device.device_name }}</h1>
  <h2 class="Error_conn">{{ error }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="hostname" class="form-label">Hostname</label>
      <input
        type="text"
        class="form-control"
        id="hostname"
        name="hostname"
        value="{{ device.device_name }}"
        pattern="[^.]*"
      />
      <p style="font-size: 12px; color: red">
        *Los cambios al hostname no se verán reflejados en la imagen de la
        topología hasta hacer un nuevo registro
      </p>
    </div>
    <div class="mb-3">
      <label for="banner_motd" class="form-label">Banner MOTD</label>
      <textarea
        class="form-control"
        id="banner_motd"
        name="banner_motd"
        rows="3"
      >
{{ device.banner_motd }}</textarea
      >
    </div>
    <div class="mb-3">
      <label for="ntp_server" class="form-label">Servidor NTP</label>
      <input
        type="text"
        class="form-control"
        id="ntp_server"
        name="ntp_server"
      />
    </div>
    <div class="mb-3">
      <label for="enable_secret" class="form-label">Enable secret</label>
      <input
        type="password"
        class="form-control"
        id="enable_secret"
        name="enable_secret"
      />
    </div>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <label
      type="submit"
      class="btn btn-secondary"
      onclick="window.location.href='{% url 'show_device' %}'"
    >
      Regresar
    </label>
  </form>
</div>
{% endblock %}
