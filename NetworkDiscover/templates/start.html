{% extends 'layouts/base.html' %} {% block content %}

<main class="container">
  <div class="row">
    <div class="col-12 py-4">
      <form method="POST">
        <h1>Ingresar Datos</h1>
        <h3 class="Eror_conn">{{ error }}</h3>
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="text"
            name="ip"
            id="device_ip"
            placeholder="IP address"
            class="form-control border-1"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            name="username"
            id="device_username"
            placeholder="Username"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            id="device_password"
            placeholder="Password"
            class="form-control"
          />
        </div>
        <button class="btn btn-primary my-2">Entrar</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
